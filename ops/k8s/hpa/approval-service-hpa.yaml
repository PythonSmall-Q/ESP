apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: approval-service
  namespace: efp-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: approval-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
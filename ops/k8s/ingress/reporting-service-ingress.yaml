apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reporting-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: reporting.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reporting-service
                port:
                  number: 3003
  tls:
    - hosts:
        - reporting.efp.local
      secretName: reporting-service-tls
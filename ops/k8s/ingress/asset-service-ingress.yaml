apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asset-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: asset.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: asset-service
                port:
                  number: 8082
  tls:
    - hosts:
        - asset.efp.local
      secretName: asset-service-tls
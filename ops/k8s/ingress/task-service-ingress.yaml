apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: task.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 3000
  tls:
    - hosts:
        - task.efp.local
      secretName: task-service-tls
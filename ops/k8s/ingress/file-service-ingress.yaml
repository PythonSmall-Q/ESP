apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: file.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: file-service
                port:
                  number: 8081
  tls:
    - hosts:
        - file.efp.local
      secretName: file-service-tls
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: knowledge.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: knowledge-service
                port:
                  number: 3002
  tls:
    - hosts:
        - knowledge.efp.local
      secretName: knowledge-service-tls
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booking-service
  namespace: efp-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: booking.efp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: booking-service
                port:
                  number: 8080
  tls:
    - hosts:
        - booking.efp.local
      secretName: booking-service-tls
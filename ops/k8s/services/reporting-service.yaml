apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
    spec:
      containers:
      - name: reporting-service
        image: efp/reporting-service:latest
        ports:
        - containerPort: 4006
        readinessProbe:
          httpGet:
            path: /health
            port: 4006
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4006
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  namespace: efp-production
spec:
  selector:
    app: reporting-service
  ports:
  - port: 4006
    targetPort: 4006

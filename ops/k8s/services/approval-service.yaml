apiVersion: apps/v1
kind: Deployment
metadata:
  name: approval-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: approval-service
  template:
    metadata:
      labels:
        app: approval-service
    spec:
      containers:
      - name: approval-service
        image: efp/approval-service:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: approval-service
  namespace: efp-production
spec:
  selector:
    app: approval-service
  ports:
  - port: 8080
    targetPort: 8080

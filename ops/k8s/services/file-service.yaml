apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
      - name: file-service
        image: efp/file-service:latest
        ports:
        - containerPort: 4002
        readinessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: file-service
  namespace: efp-production
spec:
  selector:
    app: file-service
  ports:
  - port: 4002
    targetPort: 4002

apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: communication-service
  template:
    metadata:
      labels:
        app: communication-service
    spec:
      containers:
      - name: communication-service
        image: efp/communication-service:latest
        ports:
        - containerPort: 4003
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: communication-service
  namespace: efp-production
spec:
  selector:
    app: communication-service
  ports:
  - port: 4003
    targetPort: 4003

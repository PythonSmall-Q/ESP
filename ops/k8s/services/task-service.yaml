apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
      - name: task-service
        image: efp/task-service:latest
        ports:
        - containerPort: 4001
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: efp-production
spec:
  selector:
    app: task-service
  ports:
  - port: 4001
    targetPort: 4001

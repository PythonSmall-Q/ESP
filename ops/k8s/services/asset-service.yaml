apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asset-service
  template:
    metadata:
      labels:
        app: asset-service
    spec:
      containers:
      - name: asset-service
        image: efp/asset-service:latest
        ports:
        - containerPort: 4004
        readinessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: asset-service
  namespace: efp-production
spec:
  selector:
    app: asset-service
  ports:
  - port: 4004
    targetPort: 4004

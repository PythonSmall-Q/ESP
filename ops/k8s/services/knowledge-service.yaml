apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-service
  namespace: efp-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowledge-service
  template:
    metadata:
      labels:
        app: knowledge-service
    spec:
      containers:
      - name: knowledge-service
        image: efp/knowledge-service:latest
        ports:
        - containerPort: 4005
        readinessProbe:
          httpGet:
            path: /health
            port: 4005
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4005
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-service
  namespace: efp-production
spec:
  selector:
    app: knowledge-service
  ports:
  - port: 4005
    targetPort: 4005
